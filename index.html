<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Workday Planner</title>
</head>

<body class='d-flex flex-column justify-content-center'>
    <header class="d-flex flex-column justify-content-center text-bg-dark">
        <h1 class="text-center">Work Day Planner</h1>
        <h2 id="dateTime" class="text-center"></h2>
    </header>

    <div class="custom-planner d-flex flex-row justify-content-center">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">9:00 am</h5>
            </div>
        </div>
        <div class="card">
            <div id='userInput' class="card-body">
                <p class="card-text"></p>
            </div>
        </div>
        <div id="saveButton" class="card bg-primary">
            <div class="card-body">
                <button id="Button" class="text-bg-primary">&#128427;</button>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
